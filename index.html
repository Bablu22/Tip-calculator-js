<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>

    <!-- ============ custom css ========== -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <div class="input-area">
            <div>
                <h3>Bill</h3>
                <input type="number" name="" id="bill-amount" placeholder="0">
            </div>
            <div>
                <h3>Select Tip %</h3>
                <div class="button-group">
                    <button id="5%">5%</button>
                    <button id="10%">10%</button>
                    <button id="15%">15%</button>
                    <button id="25%">25%</button>
                    <button id="50%">50%</button>
                    <input id="custom-button" type="text" class="button-input" placeholder="Custom">
                </div>
            </div>
            <div style="margin-top: 20px;">
                <h3>Number of People</h3>
                <input type="number" name="" id="people" placeholder="0">
            </div>

        </div>
        <div class="result-area">
            <div class="tip">
                <h3>Tip Amount/person</h3>
                <h2>$<span id="tip-amount">0.00</span></h2>
            </div>
            <div class="total">
                <h3>Total/person</h3>
                <h2>$<span id="total-amount">0.000</span></h2>
            </div>
            <button class="reset" id="reset">Reset</button>
        </div>
    </main>




    <script src="main.js"></script>
</body>

</html>
